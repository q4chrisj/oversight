service: collector-api

custom:
  registeredServicesTableName: 'oversight-registeredservice-${self:provider.stage}'
  serviceStatusTableName: 'oversight-servicestatus-${self:provider.stage}'

provider:
  name: aws
  runtime: dotnetcore2.0
  stage: dev
  region: us-east-1
  memorySize: 128
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:DescribeTable
      Resource: [
        "arn:aws:dynamodb:us-east-1:*:*"
      ]
    - Effect: Allow
      Action:
        - ec2:CreateNetworkInterface
        - ec2:DescribeNetworkInterfaces
        - ec2:DeleteNetworkInterface
      Resource: ["*"]
  environment:
    REGISTEREDSERVICE_TABLE: ${self:custom.registeredServicesTableName}
    SERVICESTATUS_TABLE: ${self:custom.serviceStatusTableName}


package:
  artifact: bin/release/netcoreapp2.0/publish/Oversight-Collector-Api.zip

functions:
  get:
    handler: Oversight.Collector.Api::Oversight.Collector.Api::Get
    events:
      - http:
          path: v1/get
          method: GET
          private: false
  save:
    handler: Oversight.Collector.Api::Oversight.Collector.Api::Save
    timeout: 30
    events:
      - http: 
          path: v1/save
          method: POST
          private: false

resources:
  Resources:
    RegisteredServicesDBTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.registeredServicesTableName}
    ServiceStatusDBTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.serviceStatusTableName}